---
- name: Restart Redis Server
  become: yes
  ansible.builtin.service:
    name: "{{ redis_server_service_name }}"
    state: restarted
    daemon_reload: yes

- name: Restart Redis Sentinel
  become: yes
  ansible.builtin.service:
    name: "{{ redis_sentinel_service_name }}"
    state: restarted
    daemon_reload: yes

